<div class="header">
  <mat-toolbar class="mat-elevation-z4 mat-medium" color="primary">
      <div fxLayout="row" fxLayoutGap="15px">
         <div>Policy editor</div>
         <div>[ {{policyTypeName}} ]</div>    
         <div>[ {{policyInstanceId}} ]</div>
    </div>
  </mat-toolbar> 
</div>


<div fxLayout="row" fxLayoutAlign="space-around start"
  fxLayout.lt-sm="column" fxLayoutAlign.lt-sm="flex-start center">
  
  <mat-card fxFlex="0 0 calc(90% - 12px)">
    <h4 class="default-cursor" (click)="toggleVisible('form')">
      {{isVisible.form ? '▼' : '▶'}} Properties
    </h4>
    <div *ngIf="isVisible.form" class="json-schema-form" [@expandSection]="true">
      <div *ngIf="!formActive">{{jsonFormStatusMessage}}</div>

      <!-- This is the form! -->
      <json-schema-form
        *ngIf="formActive"
        loadExternalAssets="true"
        [form]="jsonFormSchemaObject"
        [(data)]="jsonFormData"
        [options]="jsonFormOptions"
        [framework]="'material-design'"
        [language]="'en'"
        (onChanges)="onChanges($event)"
        (onSubmit)="onSubmit($event)"
        (isValid)="isValid($event)"
        (validationErrors)="validationErrors($event)">      
      </json-schema-form>
    </div>
    <hr>
    <h4 class="default-cursor" (click)="toggleVisible('output')">
      {{isVisible.output ? '▼' : '▶'}} Json
    </h4>
    <div *ngIf="isVisible.output" fxLayout="column" [@expandSection]="true">
      <div>       
        <strong *ngIf="formIsValid || prettyValidationErrors"
          [class.text-success]="formIsValid"
          [class.text-danger]="!formIsValid">
          {{formIsValid ? 'Valid' : 'Not valid'}}
        </strong>
        <span *ngIf="!formIsValid && !prettyValidationErrors">n/a</span>
        <span *ngIf="prettyValidationErrors">— errors:</span>
        <div *ngIf="prettyValidationErrors"
          class="data-bad"
          [innerHTML]="prettyValidationErrors"></div>
      </div><br>
      <div>        
       
        <pre
          [class.data-good]="!prettyValidationErrors && prettyLiveFormData !== '{}'"
          [class.data-bad]="prettyValidationErrors">{{jsonAsString}}
        </pre>

         <pre
          [class.data-good]="prettyValidationErrors">{{schemaAsString}}
         </pre>

             
      </div><br>
    </div>
  </mat-card>

</div>
