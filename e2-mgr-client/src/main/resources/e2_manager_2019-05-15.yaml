openapi: 3.0.0
info:
  title: E2 Manager Service
  description: E2 Manager Service APIs
  version: 1.0.0
servers:
  - url: 'http://{apiRoot}/v1'
    variables:
      apiRoot:
        default: 'localhost:3800'
paths:
  /nodeb/x2-setup:
    post:
      summary: X2 Setup
      tags:
        - nodeb
      operationId: x2Setup
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SetupRequest'
        required: true
      responses:
        '200':
          description: Success
        '400':
          description: Invalid input
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /nodeb/endc-setup:
    post:
      tags:
        - nodeb
      summary: ENDC Setup
      operationId: endcSetup
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SetupRequest'
        required: true
      responses:
        '200':
          description: Success
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal Error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /health:
    get:
      tags:
        - Health Check
      summary: E2 Manager Service Health Check
      responses:
        '200':
          description: OK
components:
  schemas:
    SetupRequest:
      type: object
      required:
        - ranIp
        - ranPort
        - ranName
      properties:
        ranIp:
          type: string
        ranPort:
          type: integer
          format: uint16
        ranName:
          type: string
    ErrorResponse:
      type: object
      required:
        - errorCode
        - errorMessage
      properties:
        errorCode:
          type: string
          description: '401 - corrupted json, 402 - validation error, 501 - internal problem'
        errorMessage:
          type: string
          description: Human readable text
