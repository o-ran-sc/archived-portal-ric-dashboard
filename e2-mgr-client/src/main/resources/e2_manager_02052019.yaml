openapi: 3.0.0
info:
  title: E2 Manager Service
  description: This is a description of E2 manager service APIs
  version: 1.0.0
servers:
  - url: http://{apiRoot}/nodeb/v1
    variables:
      apiRoot:
        default: localhost:3800
        description: >-
           E2 manager
paths:
  /setup:
    post:
      summary: X2 Setup Request
      tags:
        - X2 Setup Request
      operationId: setup
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SetupRequest'
        required: true
      responses:
        '200':
          description: Request was handled successfuly
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Resource not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /endcSetup:
    post:
      tags:
        - ENDC Setup Request
      summary: ENDC Setup Request
      operationId: endcSetup
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SetupRequest'
        required: true
      responses:
        '200':
          description: Request was handled successfuly
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Resource not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /health:
    get:
      tags:
        - Health Check
      summary: E2 Manager Service Health Check
      operationId: healthCheck
      responses:
        '200':
          description: OK
components:
  schemas:
    SetupRequest:
      type: object
      required:
        - ranIp
        - ranPort
        - ranName
      properties:
        ranIp:
          type: string
        ranPort:
          type: integer
          format: uint16
        ranName:
          type: string
    ErrorResponse:
      type: object
      required:
        - errorCode
        - errorMessage
      properties:
        errorCode:
          type: string
          description: 401 - corrupted json, 402 - validation error, 501 - internal problem
        errorMessage:
          type: string
          description: Human readable text
