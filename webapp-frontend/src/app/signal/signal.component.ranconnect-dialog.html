<div mat-dialog-title>
    Set up RAN Connection
</div>


<div mat-dialog-content>
    
    <mat-form-field>
      <input matInput placeholder="eNB/GNB Name" [(ngModel)]="data.ranName">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="IP" [(ngModel)]="data.ranIp">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Port" [(ngModel)]="data.ranPort">
    </mat-form-field>
            
</div>
 
 <div mat-dialog-actions class="modal-footer justify-content-center">
    <a type="button" mdbBtn color="primary" class="waves-effect" mdbWavesEffect mat-button (click)="connectRAN()">
        <mat-icon style="vertical-align: -21%;">launch</mat-icon> Connect
    </a>
    <a type="button" mdbBtn color="primary" outline="true" class="waves-effect" mdbWavesEffect
       data-dismiss="modal" mat-button (click)="onNoClick()">
        <mat-icon style="vertical-align: -21%; size: 1em">close</mat-icon> Cancel
    </a>
</div>
