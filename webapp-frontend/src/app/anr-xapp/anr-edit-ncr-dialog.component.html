<div mat-dialog-title>
    Edit Neighbor Cell Relation
</div>

<form [formGroup]="ncrDialogForm" novalidate autocomplete="off" (ngSubmit)="modifyNcr(ncrDialogForm.value)">
  <div mat-dialog-content>
    <mat-form-field class="input-display-block">
      <input matInput type="text" placeholder="Cell Identifier NRCGI" formControlName="cellIdentifierNrcgi">
      <mat-hint align="end">Example: A12345</mat-hint>
      <mat-error *ngIf="validateControl('cellIdentifierNrcgi') && hasError('cellIdentifierNrcgi', 'required')">Cell identifier is required</mat-error>
      <mat-error *ngIf="hasError('cellIdentifierNrcgi', 'length')">Valid identifier is required</mat-error>
    </mat-form-field>
    <!-- Probably the NRPCI is optional -->
    <mat-form-field class="input-display-block">
      <input matInput type="text" placeholder="Neighbor cell NRPCI" formControlName="neighborCellNrpci">
      <mat-hint align="end">Example: A12345</mat-hint>
      <mat-error *ngIf="hasError('neighborCellNrpci', 'length')">Valid identifier is required</mat-error>
    </mat-form-field>
    <!-- Probably the NRCGI is optional -->
    <mat-form-field class="input-display-block">
      <input matInput type="text" placeholder="Neighbor cell NRCGI" formControlName="neighborCellNrcgi">
      <mat-hint align="end">Example: A12345</mat-hint>
      <mat-error *ngIf="hasError('neighborCellNrcgi', 'length')">Valid identifier is required</mat-error>
    </mat-form-field>
    <div name="flagNoHo">
        <mat-checkbox formControlName="flagNoHo">Flag No Handover</mat-checkbox>
    </div>
    <div name="flagNoXn">
        <mat-checkbox formControlName="flagNoXn">Flag No Transaction</mat-checkbox>
    </div>
    <div name="flagNoRemove">
      <mat-checkbox formControlName="flagNoRemove">Flag No Remove</mat-checkbox>
    </div>
</div>
  <div mat-dialog-actions class="modal-footer justify-content-center">
    <button class="mat-raised-button" (click)="onCancel()">Cancel</button>
    <button class="mat-raised-button mat-primary" [disabled]="!ncrDialogForm.valid">Save</button>
  </div>
</form>
