<div class="policy__section">
  <h3 class="policy__header">Policy Control</h3>

  <table mat-table [dataSource]="dataSource" matSort multiTemplateDataRows class="policy-type-table mat-elevation-z8">

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Policy Type</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Description </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.description}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="action">
      <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
      <mat-cell *matCellDef="let element" (click)="$event.stopPropagation()">
      <button mat-icon-button (click)="createPolicyInstance(element)">
          <mat-icon matTooltip="Create instance">settings</mat-icon>
        </button>
        <button mat-icon-button (click)="listInstances(element)">
          <mat-icon matTooltip="List instances">cloud_download</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="noRecordsFound">
      <mat-footer-cell *matFooterCellDef>No records found.</mat-footer-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let element; columns: displayedColumns;"
      [class.example-expanded-row]="expandedElement === element"
      (click)="expandedElement = expandedElement === element ? null : element"></mat-row>
     <mat-footer-row *matFooterRowDef="['noRecordsFound']" [ngClass]="{'display-none': dataSource.rowCount > 0}"></mat-footer-row>

  </table>

  <div class="spinner-container" *ngIf="dataSource.loading$ | async">
    <mat-spinner diameter="50"></mat-spinner>
  </div>

</div>
