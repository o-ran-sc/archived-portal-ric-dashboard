<div class="stats__section">

	<h3 class="rd-global-page-title">Platform stats</h3>

	<mat-tab-group>
		<mat-tab label="DC xApp">
			<mat-grid-list cols="3" rowHeight="3:2">
				<mat-grid-tile>
					<mat-card>
						<iframe [src]="metricsUrlDc"></iframe>
					</mat-card>
				</mat-grid-tile>
			</mat-grid-list>
		</mat-tab>
		<mat-tab label="MC xApp">
			<mat-grid-list cols="3" rowHeight="3:2">
				<mat-grid-tile>
					<mat-card>
						<iframe [src]="metricsUrlMc"></iframe>
					</mat-card>
				</mat-grid-tile>
			</mat-grid-list>
		</mat-tab>
	</mat-tab-group>

</div>
